
<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>
  <!-- search results -->
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">Search By:</div>
      <div class="col-md-4">
        <input type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Search By:</h3>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table" *ngIf='events && events.length'>
      <thead>
      <tr>
        <th><button class="btn btn-primary">Show image</button></th>
        <th>Event</th>
        <th>Code</th>
        <th>Date</th>
        <th>Fees</th>
        <th>Rating</th>
      </tr>

      </thead>
      <tbody>
      <tr *ngFor='let event of events'>
        <td><img [src]='event.imageUrl' [style.margin.px] ='imageMargin' [style.width.px]='imageWidth'></td>
        <td>{{event.name}}</td>
        <td>{{event.code}}</td>
        <td>{{event.date}}</td>
        <td>{{event.fee}}</td>
        <td>{{event.rating}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
